<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>edYoucator - Chemistry Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mainarea">
            <h4>Welcome to <span class="edu">edYOUcator - Chemistry Quiz</span></h4>
            <div id="quiz-container"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        var currentQuestionIndex = 0;
        var quizzes = [];
        var userAnswers = [];
    
        function loadChemistryQuiz() {
            $.ajax({
                url: 'http://localhost:3000/quizzes/chemistry',
                type: 'GET',
                success: function(response) {
                    quizzes = response;
                    displayCurrentQuestion();
                },
                error: function(error) {
                    console.log('Error fetching quizzes:', error);
                }
            });
        }
    
        function displayCurrentQuestion() {
            var quiz = quizzes[currentQuestionIndex];
            var quizHtml = `<div class='quiz-item' data-question-id='${quiz.questionnumber}'>
                                <p>${quiz.question}</p>
                                <button class='answer-btn'>${quiz.a}</button>
                                <button class='answer-btn'>${quiz.b}</button>
                                <button class='answer-btn'>${quiz.c}</button>
                                <button class='answer-btn'>${quiz.d}</button>
                            </div>`;
            $('#quiz-container').html(quizHtml);
        }
    
        function showResult() {
            var correctCount = 0;
            userAnswers.forEach((answer, index) => {
                if(answer === quizzes[index].answer) correctCount++;
            });
    
            alert("Your score is: " + correctCount + "/" + quizzes.length);
        }
    
        $(document).ready(function() {
            loadChemistryQuiz();
        });
    
        $('#quiz-container').on('click', '.answer-btn', function() {
            var userAnswer = $(this).text();
            userAnswers[currentQuestionIndex] = userAnswer;
    
            if (currentQuestionIndex < quizzes.length - 1) {
                currentQuestionIndex++;
                displayCurrentQuestion();
            } else {
                showResult();
            }
        });
    
        // Optionally, add navigation for previous question and result button
    </script>
    
</body>
</html>
